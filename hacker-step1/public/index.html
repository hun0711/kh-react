<!--
  yarn start 엔터하면
  react 서버가 기동 - 포트번호 3000번
  http://localhost:3000 ctrl+클릭 -> 페이지 요청 -> index.html

  index.html에는 리액트로 렌더링된 html태그들이 들어온다
  들어오는 위치는 id가 root인 내부에 삽입 된다

  리액트 프로젝트 안에 package.json 안에 main 자바스크립트 코드가 등록됨
  -> index.js
-->

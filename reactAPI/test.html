<%@ page language="java" contentType="text/html; charset=UTF-8"
pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSP Example</title>
  </head>
  <body>
    <% String name = request.getParameter("name"); String message = "Hello, " +
    name + "!"; %>
    <!-- HTML 코드 부분 -->
    <h1><%= message %></h1>
  </body>
</html>
